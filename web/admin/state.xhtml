    <h:body class="hold-transition skin-blue sidebar-mini">
    
        <div class="wrapper">

                    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6 pull-left">
                  <b style="font-size: 20px;">State Data</b>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 ">
<!--                <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#mymodel">Add</button>-->
                <h:form>
                <h:commandButton value="Add" id="btnAdd" action="addstate.xhtml?faces-redirect=true" styleClass="btn btn-success pull-right"/>
                </h:form>
                
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body" style="overflow-x:auto;">
                <h:form id="form">
                    <p:toolbar>
                        <p:toolbarGroup align="right">
                            <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download"/>
                            <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                                <p:dataExporter type="pdf" target="dt-products" fileName="products"/>
                            </p:commandButton>
                            <p:commandButton type="button" value="Print"  icon="pi pi-print" styleClass="p-mr-2 p-mb-2">
                                <p:printer target="dt-products" title="Bar Chart" />
                            </p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>
                    
                    <div class="card crud-demo">
                        
                        <p:dataTable id="dt-products" widgetVar="dtProducts" var="state" value="#{adminBean.showstate()}"
                                     reflow="true" styleClass="products-table" showGridlines="true"
                                     paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom"        
                                     >
                            <p:column headerText="Id" style="font-size: medium" sortBy="#{state.stateId}" filterBy="#{state.stateId}">
                                <h:outputText value="#{state.stateId}" style="font-size: medium"/>
                            </p:column>
                            <p:column headerText="State" style="font-size: medium" sortBy="#{state.state}" filterBy="#{state.state}">
                                <h:outputText value="#{state.state}" style="font-size: medium"/>
                            </p:column>
                            <p:column headerText="Status" style="font-size: medium" sortBy="#{state.isActive}" filterBy="#{state.isActive}">
                                <h:outputText value="#{state.isActive}" style="font-size: medium"/>
                            </p:column>
                            <p:column headerText="Update" style="font-size: medium">
                                <p:commandLink id="btnupdate" action="#{adminBean.searchstate(state.stateId)}" ajax="false">
                            <i class="pi pi-check" style="font-size: 2rem"></i>
                            </p:commandLink>    
                            </p:column>
                            
                            <p:column headerText="Delete" style="font-size: medium">
                            <p:commandLink id="btndelete" action="#{adminBean.deletestate(state.stateId)}" ajax="false">
                            <i class="pi pi-times" style="font-size: 2rem"></i>
                            </p:commandLink>    
                            </p:column>
                            
                            
                        </p:dataTable>
                    </div>
                </h:form>

            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>

        <div class="modal fade" id="mymodel">
          <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title text-primary">State</h3>  
              </div>
              <!-- Form 1 Start  -->
              <h:form id="formone" class="form-group">
                <div class="modal-body">
                  <div class="row">
                    
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <label>State</label>
                        <h:inputText class="form-control" id="StateName" value="#{adminBean.state}"/>
                    </div>
                    
                  </div>
                </div>
                <div class="modal-footer">
                  <div class="row">
                    <div class="col-md-12 text-center" style="margin-top: 10px;">
                        <h:commandButton id="submit" class="btn btn-primary" value="Submit" action="#{adminBean.addstate()}">
                            <f:ajax execute="@form" render="@form" />
                        </h:commandButton>
                    </div>
                  </div>
                </div>
              </h:form>
            </div>
          </div>
        </div>
