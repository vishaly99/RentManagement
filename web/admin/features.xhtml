              <div class="row">

                <div class="col-sm-6 col-md-6 col-lg-6 ">

            <div class="box-body" style="overflow-x:auto;">
                <h:form id="form">
                    <div class="card crud-demo">
                        <p:dataTable id="dt-products" widgetVar="dtProducts" var="feature" value="#{adminBean.showfeatures()}"
                                     reflow="true" styleClass="products-table" showGridlines="true"
                                     paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom"        
                                     >
                           


                            <p:column headerText="Id" style="font-size: medium" sortBy="#{feature.featureId}" filterBy="#{feature.featureId}">
                                <h:outputText value="#{feature.featureId}" style="font-size: medium"/>
                            </p:column>
                            <p:column headerText="Feature" style="font-size: medium" sortBy="#{feature.feature}" filterBy="#{feature.feature}">
                                <h:outputText value="#{feature.feature}" style="font-size: medium"/>
                            </p:column>
                            <p:column headerText="Status" style="font-size: medium" sortBy="#{feature.isActive}" filterBy="#{feature.isActive}">
                                <h:outputText value="#{feature.isActive}" style="font-size: medium"/>
                            </p:column>
                            <p:column headerText="Update" style="font-size: medium">
                                <p:commandLink id="btnupdate" action="#{adminBean.searchfeatures(feature.featureId)}" ajax="false">
                            <i class="pi pi-check" style="font-size: 2rem"></i>
                            </p:commandLink>    
                            </p:column>
                            
                            <p:column headerText="Delete" style="font-size: medium">
                                <p:commandLink id="btndelete" action="#{adminBean.deletefeatures(feature.featureId)}" ajax="false">
                            <i class="pi pi-times" style="font-size: 2rem"></i>
                            </p:commandLink>    
                            </p:column>
                            
                            
                        </p:dataTable>
                    </div>
