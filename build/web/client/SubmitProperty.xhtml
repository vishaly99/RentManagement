<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
          <ui:include src = "css.xhtml" />
    </h:head>
    <h:body>
        <div id="wrapper">
            <ui:include src = "header.xhtml" />
            <div id="titlebar" class="submit-page">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2><i class="fa fa-plus-circle"></i> Add Property</h2>
			</div>
		</div>
	</div>
</div>


<!-- Content
================================================== -->
<div class="container">
<div class="row">

	<!-- Submit Page -->
        <h:form>
            <div class="col-md-12">
                <div class="submit-page">



                    <!-- Section -->
                    <h3>Basic Information</h3>
                    <div class="submit-section">

                        <!-- Title -->
                        <div class="form">
                            <h5>Property Name <i class="tip" data-tip-content="Type title that will also contains an unique feature of your property (e.g. renovated, air contidioned)"></i></h5>
                            <h:inputText styleClass="search-field" value=""/>
                        </div>

                        <!-- Row -->
                        <div class="row with-forms">

                            <!-- Status -->
                            <div class="col-md-6">
                                <h5>Status</h5>
                                <h:selectOneMenu class="chosen-select-no-single" value = "#{clientBean.ptype}"> 
                                    <f:selectItem itemValue = "Sale" itemLabel = "For Sale" /> 
                                    <f:selectItem itemValue = "Rent" itemLabel = "For Rent" /> 
                                </h:selectOneMenu> 	
                                
                            </div>

                            <!-- Type -->
                            <div class="col-md-6">
                                <h5>Property Type</h5>
                                <h:selectOneMenu styleClass="chosen-select-no-single" value="#{clientBean.propertytypeid}">               
                                    <f:selectItems value="#{clientBean.showPropertytype()}" var="p" itemValue="#{p.propertytypeId}" itemLabel="#{p.propertyName}"></f:selectItems><br/>
                                </h:selectOneMenu>  
                                
                            </div>

                        </div>
                        <!-- Row / End -->


                        <!-- Row -->
                        <div class="row with-forms">

                            <!-- Price -->
                            <div class="col-md-4">
                                <h5>Price <i class="tip" data-tip-content="Type overall or monthly price if property is for rent"></i></h5>
                                <div class="select-input disabled-first-option">
                                    
                                    <h:inputText id="price" value="#{clientBean.price}"/>
                                </div>
                            </div>

                            <!-- Area -->
                            <div class="col-md-4">
                                <h5>Area Unit</h5>
                                <div class="select-input disabled-first-option">
                                    <h:inputText id="areaunit" value="#{clientBean.areaunit}"/>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <h5>Ploat Area</h5>
                                <div class="select-input disabled-first-option">
                                    <h:inputText id="ploatarea" value="#{clientBean.plotarea}"/>
                                </div>
                            </div>    
                            

                        </div>
                        <!-- Row / End -->

                    </div>
                    <!-- Section / End -->


                    <!-- Section -->
                    <h3>Gallery</h3>
                    <div class="submit-section">
<!--                        <h:inputFile id="pimage" value="#{clientBean.pimage}"/>-->
                    </div>
                    <!-- Section / End -->


                    <!-- Section -->
                    <h3>Location</h3>
                    <div class="submit-section">

                        <!-- Row -->
                        <div class="row with-forms">

                            <!-- Address -->
                            <div class="col-md-6">
                                <h5>Address</h5>
                                <h:inputText id="address" value="#{clientBean.address}"/>
                            </div>

                            <!-- City -->
                            <div class="col-md-6">
                                <h5>City</h5>
                                <input type="text"/>
                            </div>

                            <!-- City -->
                            <div class="col-md-6">
                                <h5>State</h5>
                                <input type="text"/>
                            </div>

                            

                        </div>
                        <!-- Row / End -->

                    </div>
                    <!-- Section / End -->


                    <!-- Section -->
                    <h3>Detailed Information</h3>
                    <div class="submit-section">

                        <!-- Description -->
                        <div class="form">
                            <h5>Description</h5>
                            <textarea class="WYSIWYG" name="summary" cols="40" rows="3" id="summary" spellcheck="true"></textarea>
                        </div>



                        <!-- Checkboxes -->
                        <h5 class="margin-top-30">Other Features</h5>
                        
                        
                        <p:selectManyCheckbox id="checkboxTest" value="#{clientBean.amenitiesid}">

                            <f:selectItems value="#{clientBean.showAmenities()}" var="elem" itemLabel="#{elem.amenities}" itemValue="#{elem.amenitiesId}" />

                        </p:selectManyCheckbox>
                        <p:selectManyCheckbox id="checkboxTest1" value="#{clientBean.featureid}">

                            <f:selectItems value="#{clientBean.showfeatures()}" var="elem" itemLabel="#{elem.feature}" itemValue="#{elem.featureId}" />

                        </p:selectManyCheckbox>    
                        
                        <div class="checkboxes in-row margin-bottom-20">

                            <input id="check-2" type="checkbox" name="check"/>
                            <label for="check-2">Air Conditioning</label>


                        </div>
                        <!-- Checkboxes / End -->

                    </div>
                    <!-- Section / End -->


                    <!-- Section -->
                    <h3>Contact Details</h3>
                    <div class="submit-section">

                        <!-- Row -->
                        <div class="row with-forms">

                            <!-- Name -->
                            <div class="col-md-4">
                                <h5>Name</h5>
                                <h:inputText id="username" value="#{clientBean.username}"/>
                            </div>

                            <!-- Email -->
                            <div class="col-md-4">
                                <h5>E-Mail</h5>
                                <h:inputText id="email" value="#{clientBean.email}"/>
                            </div>

                            <!-- Name -->
                            <div class="col-md-4">
                                <h5>Phone <span>(optional)</span></h5>
                                <h:inputText id="phone" value="#{clientBean.mobileno}"/>
                            </div>

                        </div>
                        <!-- Row / End -->

                    </div>
                    <!-- Section / End -->


                    <div class="divider"></div>
                    
                    <h:commandButton value="Submit" id="btnRegister" action="#{clientBean.addproperty()}" styleClass="button preview margin-top-5"/>
                </div>
            </div>
        </h:form>

</div>
</div>


            
            
            
            
      
            <!-- Footer
            ================================================== -->
                <div class="margin-top-55"></div>

                <ui:include src = "footer.xhtml" />
                <!-- Footer / End -->


                <!-- Back To Top Button -->
                <div id="backtotop"><a href="#"></a></div>


            <!-- Scripts
            ================================================== -->
            <ui:include src = "bootomscript.xhtml" />

            <div id="style-switcher">
                <h2>Color Switcher <a href="#"><i class="sl sl-icon-settings"></i></a></h2>

                <div>
                    <ul class="colors" id="color1">
                        <li><a href="#" class="blue" title="Blue"></a></li>
                        <li><a href="#" class="green" title="Green"></a></li>
                        <li><a href="#" class="orange" title="Orange"></a></li>
                        <li><a href="#" class="navy" title="Navy"></a></li>
                        <li><a href="#" class="yellow" title="Yellow"></a></li>
                        <li><a href="#" class="peach" title="Peach"></a></li>
                        <li><a href="#" class="beige" title="Beige"></a></li>
                        <li><a href="#" class="purple" title="Purple"></a></li>
                        <li><a href="#" class="celadon" title="Celadon"></a></li>
                        <li><a href="#" class="pink" title="Pink"></a></li>
                        <li><a href="#" class="red" title="Red"></a></li>
                        <li><a href="#" class="brown" title="Brown"></a></li>
                        <li><a href="#" class="cherry" title="Cherry"></a></li>
                        <li><a href="#" class="cyan" title="Cyan"></a></li>
                        <li><a href="#" class="gray" title="Gray"></a></li>
                        <li><a href="#" class="olive" title="Olive"></a></li>
                    </ul>
                </div>

            </div>
            <!-- Style Switcher / End -->
        </div>
    </h:body>
</html>
