    <h:body>
      
            
            <h:form id="form">
                    <div class="card crud-demo">
                        <p:dataTable id="dt-products" widgetVar="dtProducts" var="product" value="#{adminBean.showcity()}"
                                     
                                     reflow="true" styleClass="products-table" 
                                     paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom"        
                                     >
                            <p:column headerText="Id" sortBy="#{product.cityId}" filterBy="#{product.cityId}">
                                <h:outputText value="#{product.cityId}"/>
                            </p:column>
                            
                            <p:column headerText="City" sortBy="#{product.city}" filterBy="#{product.city}">
                                <h:outputText value="#{product.city}"/>
                            </p:column>
                            
                            <p:column headerText="Status" sortBy="#{product.isActive}" filterBy="#{product.isActive}">
                                <h:outputText value="#{product.isActive}"/>
                            </p:column>
                            
                            <p:column headerText="Update">
                            <p:commandLink id="btnupdate" action="#{adminBean.searchcity(product.cityId)}" ajax="false">
                            <h:outputText value="Update"/>
                            </p:commandLink>    
                            </p:column>
                            
                            <p:column headerText="Delete">
                            <p:commandLink id="btndelete" action="#{adminBean.deletecity(product.cityId)}" ajax="false">
                            <h:outputText value="Delete"/>
                            </p:commandLink>    
                            </p:column>
                            
                            
                        </p:dataTable>
                    </div>
                </h:form>
